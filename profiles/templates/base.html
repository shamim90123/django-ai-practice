{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Reset default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Wrapper to hold header and sidebar */
        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Styling */
        .header {
            background: linear-gradient(45deg, #0062cc, #4e73df);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .header-left h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right .btn-login {
            margin-left: 15px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .header-right .btn-login:hover {
            background-color: #218838;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            top: 80px;
            bottom: 0;
            left: 0;
            padding-top: 30px;
            transition: transform 0.3s ease;
            z-index: 99;
            box-shadow: 2px 0px 4px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #495057;
            transform: scale(1.05);
        }

        /* Icons in sidebar */
        .sidebar ul li a i {
            margin-right: 15px;
        }

        /* Content Styling */
        .content-wrapper {
            margin-left: 250px;
            margin-top: 80px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content-wrapper {
                margin-left: 0;
                width: 100%;
                margin-top: 80px;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                background-color: transparent;
                border: none;
                font-size: 30px;
                color: #007bff;
                z-index: 200;
            }

            .sidebar ul {
                padding-top: 50px;
            }
        }

        /* Desktop specific adjustments */
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }

            .header-right {
                justify-content: flex-end;
            }

            .content-wrapper {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Fixed Header -->
        <header class="header">
            <div class="header-left">
                <h1>Student Profile</h1>
            </div>
            <div class="header-right">
                <span>{{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn-login">Logout</a>
            </div>
        </header>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <ul>
                <li><a href="{% url 'home' %}"><i class="bi bi-house-door"></i> Home</a></li>
                <li><a href="{% url 'university_list' %}"><i class="bi bi-university"></i> University List</a></li>
                <li><a href="{% url 'about' %}"><i class="bi bi-info-circle"></i> About</a></li>
                <li><a href="/admin/"><i class="bi bi-person-lock"></i> Super Admin</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="content-wrapper">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- JavaScript to toggle the sidebar -->
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const contentWrapper = document.querySelector('.content-wrapper');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            contentWrapper.classList.toggle('shifted');
        });
    </script>

</body>
</html>
